<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0"/>
        <title>Unit-4-Game</title>
        <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <script src="https://code.jquery.com/jquery.js"></script>
    </head>

    <body>
        <script src ="./assets/javascript/game.js"></script>
        <h1>Star Wars RPG!</h1>
        <div class="clearfix">
            <div class="container" id="obiwan">
                <p>Obi-Wan Kenobi</p>
                <img src="./assets/images/obi-wan.jfif">
                <p id="hp">120</p>
            </div>

            <div class="container" id="luke">
                <p>Luke Skywalker</p>
                <img src="./assets/images/luke-skywalker.jpg">
                <p id="hp">100</p>
            </div>
        
            <div class="container" id="sidious">
                <p>Darth Sidious</p>
                <img src="./assets/images/darth-sidious.jfif">
                <p id="hp">175</p>
            </div>
            
            <div class="container" id="grievous">
                <p>General Grievous</p>
                <img src="./assets/images/grievous.jpg">
                <p id="hp">130</p>
            </div>
        </div>

        <h3>Your Character</h3>
        <br>    
        <div id="selection"></div>  
        <br>
        <h3>Enemies Available To Attack</h3>
        <br>
        <div class="defenseSlot" id="defense"></div>
        <br>
        <h3>Fight Section</h3>
        <br>
        <div class="button" id="attack">Attack</div>
        <br>
        <h3>Defender</h3>
        <br>
        <div id="defender"></div>
        <br>
        <h2 id="msg"></h2>
    </body>

</html>
